<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Speakers | Getsuga Tech</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-red: #ff0033;
            --accent-orange: #ff8c00;
            --text-main: #ffffff;
            --glass-bg: rgba(15, 15, 15, 0.95);
        }

        /* --- THE SAME CUSTOM CROSSHAIR CURSOR --- */
        html, body {
            cursor: crosshair; 
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam382.cur'), crosshair;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- SPIRIT PRESSURE MOUSE GLOW --- */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 0, 51, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: 9999;
        }

        .wrapper {
            width: 90%;
            max-width: 800px;
            margin: 60px auto;
            background: var(--glass-bg);
            border: 1px solid #222;
            border-top: 5px solid var(--accent-red);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        nav {
            padding: 25px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid #333;
        }

        nav a {
            text-decoration: none;
            color: #888;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            font-size: 0.85rem;
        }

        nav a:hover {
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 50px 0;
            font-family: 'Impact', sans-serif;
            background: linear-gradient(to bottom, #fff 20%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* --- SPEAKER LIST STYLING --- */
        ul {
            list-style: none;
            padding: 0 40px 60px 40px;
            margin: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 20px;
            padding: 25px;
            border-right: 4px solid var(--accent-red);
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #ddd;
            transition: 0.4s ease;
            display: flex;
            align-items: center;
        }

        li::before {
            content: '✦';
            color: var(--accent-red);
            margin-right: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent-red);
        }

        li:hover {
            background: linear-gradient(90deg, transparent, rgba(255, 0, 51, 0.1));
            color: #fff;
            transform: scale(1.02);
            border-right: 4px solid var(--accent-orange);
            box-shadow: 10px 0 20px rgba(255, 0, 51, 0.1);
        }

        footer {
            padding: 40px;
            text-align: center;
            background: #000;
            border-top: 1px solid #222;
        }

        .getsuga-mark {
            display: block;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            color: var(--accent-red);
            letter-spacing: 8px;
            font-weight: bold;
            text-shadow: 0 0 15px var(--accent-red);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="speakers.html">Speakers</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </nav>

        <h1>Featured Speakers</h1>

        <ul>
            <li>Industry Expert – Web Technologies</li>
            <li>AI Researcher – Deep Learning Focus</li>
            <li>Cyber Security Analyst – Threat Intelligence</li>
            <li>Cloud Architect – Serverless Infrastructure</li>
        </ul>

        <footer>
            <p>© 2026 Tech Event. All rights reserved.</p>
            <span class="getsuga-mark">GETSUGA TENSHOU</span>
        </footer>
    </div>

    <script>
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });
    </script>

</body>
</html>
